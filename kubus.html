<!-- Code Luas Kubus -->
<html>
    <head>
        <title> Program Menghitung Kubus </title>
        <script language="JavaScript">
            function cek(){
                if(form.sisiK.value == ""){
                    alert("Silahkan Input Nilai"); // menamppilkan popup ketika belum input nilai
                    exit;
                }
            }
            function luasK() {
                cek(); // sebelum memanggil rumus, maka akan dicek dulu apa sudah ada nilai / belum?
                s=eval(form.sisiK.value); // memasukan value dari name sisiK kedalam variabel s
                h= 6*s*s   // menjumlahkan variabel sesuai rumus Luas Kubus
                
                form.hasilK.value = h; //memberi hasil penjumlahan ke input name hasilKb
            }
            function luasKK() {
                cek(); // sebelum memanggil rumus, maka akan dicek dulu apa sudah ada nilai / belum?
                s=eval(form.sisiK.value); // memasukan value dari name sisiK kedalam variabel s
                h= 12*s*s   // menjumlahkan variabel sesuai rumus Luas Kubus
                
                form.hasilKK.value = h; //memberi hasil penjumlahan ke input name hasilKb
            }

            function reset() {
                form.sisiK.value="";
                form.hasilK.value = "";
                form.hasilKK.value = "";
            }
        </script>
    </head>
    <body>
    <!-- header -->
        <div style="margin: 0px 0px 20px 0px; text-align: center;">
            <hr>
                <h3>KUBUS</h3>
            <hr>
        </div>
     <!-- body -->
        <div style="
                background-color: #eaeaea; margin-top: 50px;  margin-bottom: 140px;
                margin-left: 70px;  margin-right: 70px;  padding: 20px;"
        >
            <form name="form">
                <hr>
                    Rumus Kubus:<br>
                    Luas =  6 * s * s <br>
                    Keliling = 12 * s
                <hr>
                    Input Sisi
                    <input type=text name="sisiK" size=3><br>
                    <br>
                    Luas <input type="text" value="" name="hasilK" size="9">
                    <br>
                    Keliling <input type="text" value="" name="hasilKK" size="9">
                    <br><br>
                <hr>
                    <!-- membuat kondisi ketika tombol di klik, yang nantinya memanggil function dari javascript -->
                    <input type=button name=submit onclick="luasK(); luasKK()" value="Hitung" style="background-color: blue;">
                    <input type=button name=submit onclick="reset()" value="Reset" style="background-color: red;">
                <hr>
            </form>
        </div>
    <!-- footer -->
        <div>
        <hr>
            <p style="text-align: center;">Copyright - 2020.By Julian Taruna</p>
        </div>
    </body>
</html>

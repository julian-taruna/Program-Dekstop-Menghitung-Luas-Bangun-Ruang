<!-- Code Persegi -->
<html>
    <head>
        <title> Program Menghitung Persegi </title>
        <script language="JavaScript">
            function cek(){
                if(form.sisiP.value == ""){
                    alert("Silahkan Input Nilai"); // menamppilkan popup ketika belum input nilai
                    exit;
                }
            }
            function luasP() {
                cek(); // sebelum memanggil rumus, maka akan dicek dulu apa sudah ada nilai / belum?
                s=eval(form.sisiP.value); // memasukan value dari name sisiP kedalam variabel a
                h= s*s   // menjumlahkan variabel sesuai rumus Luas Kubus
                
                form.hasilP.value = h; //memberi hasil penjumlahan ke input name hasilP
            }
            function luasPK() {
                cek(); // sebelum memanggil rumus, maka akan dicek dulu apa sudah ada nilai / belum?
                s=eval(form.sisiP.value); // memasukan value dari name sisiP kedalam variabel a
                h= 4*s   // menjumlahkan variabel sesuai rumus Luas Kubus
                
                form.hasilPK.value = h; //memberi hasil penjumlahan ke input name hasilP
            }
            function reset() {
                form.sisiP.value="";
                form.hasilP.value = "";
                form.hasilPK.value = "";

            }
        </script>
    </head>
    <body>
        <!-- header -->
            <div style="margin: 0px 0px 20px 0px; text-align: center;">
                <hr>
                    <h3>PERSEGI</h3>
                <hr>
            </div>
         <!-- body -->
            <div style="
                    background-color: #eaeaea; margin-top: 40px;  margin-bottom: 100px;
                    margin-left: 70px;  margin-right: 70px;  padding: 20px;"
            >
                <form name="form">
                    <hr>
                        Rumus Persegi:<br>
                        Luas =  s * s<br>
                        Keliling =  4 * s
                    <hr>
                        Input Sisi
                        <input type=text name="sisiP" size=3><br>
                        <br>
                        Luas Persegi <input type="text" value="" name="hasilP" size="9">
                        <br>
                        Keliing Persegi <input type="text" value="" name="hasilPK" size="9">
                        <br><br>
                    <hr>
                        <!-- membuat kondisi ketika tombol di klik, yang nantinya memanggil function dari javascript -->
                        <input type=button name=submit onclick="luasP(); luasPK()" value="Hitung" style="background-color: blue;">
                        <input type=button name=submit onclick="reset()" value="Reset" style="background-color: red;">
                        <a href="home.html">
                            <input type=button name=submit  value="Back" style="background-color: green;">
                        </a>
                    <hr>
                </form>
            </div>
        <!-- footer -->
            <div>
            <hr>
                <p style="text-align: center;">Copyright - 2020.By Julian Taruna</p>
            </div>
        </body>
</html>

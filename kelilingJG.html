<!-- Code Keliling Jajar Genjang -->
<html>
    <head>
        <title> Program Menghitung Keliling Jajar Genjang </title>
        <script language="JavaScript">
            function cek(){
                if(form.alasJG.value == "" || form.sisiMiringJG.value == ""){
                    alert("Silahkan Input Nilai"); // menamppilkan popup ketika belum input nilai
                    exit;
                }
            }
            function kelilingJG() {
                cek(); // sebelum memanggil rumus, maka akan dicek dulu apa sudah ada nilai / belum?
                a=eval(form.alasJG.value); // memasukan value dari name alasJG kedalam variabel a
                b=eval(form.sisiMiringJG.value); // memasukan value dari name sisiMiringJG kedalam variabel b
                h= 2*(a+b)   // menjumlahkan variabel sesuai rumus Luas Kubus
                
                form.hasilJG.value = h; //memberi hasil penjumlahan ke input name hasilJG
            }
            function reset() {
                form.alasJG.value="";
                form.sisiMiringJG.value="";
                form.hasilJG.value = "";
            }
        </script>
    </head>
    <body>
        <!-- header -->
            <div style="margin: 0px 0px 20px 0px; text-align: center;">
                <hr>
                    <h3>KELILING JAJAR GENJANG</h3>
                <hr>
            </div>
         <!-- body -->
            <div style="
                    background-color: #eaeaea; margin-top: 50px;  margin-bottom: 110px;
                    margin-left: 70px;  margin-right: 70px;  padding: 20px;"
            >
                <form name="form">
                    <hr>
                        Rumus Keliling Jajar Genjang= 2 * (a + b)
                    <hr>
                        Input Alas
                        <input type=text name="alasJG" size=3><br>
                        <br>
                        Input Sisi Miring
                        <input type=text name="sisiMiringJG" size=3><br>
                        <br>
                        Hasil <input type="text" value="" name="hasilJG" size="9">
                        <br><br>
                    <hr>
                        <!-- membuat kondisi ketika tombol di klik, yang nantinya memanggil function dari javascript -->
                        <input type=button name=submit onclick="kelilingJG()" value="Hitung" style="background-color: blue;">
                        <input type=button name=submit onclick="reset()" value="Reset" style="background-color: red;">
                        <a href="home.html">
                            <input type=button name=submit  value="Back" style="background-color: green;">
                        </a>
                    <hr>
                </form>
            </div>
        <!-- footer -->
            <div>
            <hr>
                <p style="text-align: center;">Copyright - 2020.By Julian Taruna</p>
            </div>
        </body>
</html>

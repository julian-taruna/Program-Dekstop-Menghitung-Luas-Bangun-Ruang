<!-- Code Luas Jajar Genjang -->
<html>
    <head>
        <title> Program Menghitung Lingkaran </title>
        <script language="JavaScript">
            function cek(){
                if(form.jariL.value == ""){
                    alert("Silahkan Input Nilai"); // menamppilkan popup ketika belum input nilai
                    exit;
                }
            }
            function luasL() {
                cek(); // sebelum memanggil rumus, maka akan dicek dulu apa sudah ada nilai / belum?
                j=eval(form.jariL.value); // memasukan value dari name jariL kedalam variabel a
                h= 2.14*j*j   // menjumlahkan variabel sesuai rumus Luas Kubus
                
                form.hasilL.value = h; //memberi hasil penjumlahan ke input name hasilL
            }
            function luasLK() {
                cek(); // sebelum memanggil rumus, maka akan dicek dulu apa sudah ada nilai / belum?
                j=eval(form.jariL.value); // memasukan value dari name jariL kedalam variabel a
                h= 2*2.14*j   // menjumlahkan variabel sesuai rumus Luas Kubus
                
                form.hasilLK.value = h; //memberi hasil penjumlahan ke input name hasilL
            }
            function reset() {
                form.jariL.value="";
                form.hasilL.value = "";
                form.hasilLK.value = "";
            }
        </script>
    </head>
    <body>
        <!-- header -->
            <div style="margin: 0px 0px 20px 0px; text-align: center;">
                <hr>
                    <h3>LINGKARAN</h3>
                <hr>
            </div>
         <!-- body -->
            <div style="
                    background-color: #eaeaea; margin-top: 50px;  margin-bottom: 110px;
                    margin-left: 70px;  margin-right: 70px;  padding: 20px;"
            >
                <form name="form">
                    <hr>
                        Rumus Lingkaran: <br>
                        Luas =  22/7*r*r<br>
                        keliling = 2 * 22/7 * r
                    <hr>
                        Input Jari-jari
                        <input type=text name="jariL" size=3><br>
                        <br>
                        Luas <input type="text" value="" name="hasilL" size="9">
                        <br>
                        Keliling <input type="text" value="" name="hasilLK" size="9">
                        <br><br>
                    <hr>
                        <!-- membuat kondisi ketika tombol di klik, yang nantinya memanggil function dari javascript -->
                        <input type=button name=submit onclick="luasL(); luasLK()" value="Hitung" style="background-color: blue;">
                        <input type=button name=submit onclick="reset()" value="Reset" style="background-color: red;">
                        <a href="home.html">
                            <input type=button name=submit  value="Back" style="background-color: green;">
                        </a>
                    <hr>
                </form>
            </div>
        <!-- footer -->
            <div>
            <hr>
                <p style="text-align: center;">Copyright - 2020.By Julian Taruna</p>
            </div>
        </body>
</html>
